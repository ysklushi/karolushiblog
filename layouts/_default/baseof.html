

<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO 優化: 標題會由 Hugo 動態生成 -->
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{- with .Description }}
    <meta name="description" content="{{ . }}">
    {{- else }}
    <meta name="description" content="勞律札記是一個分享勞動法規、社會新聞案件分析與法律新知的專業筆記網站，提供深入淺出的法律觀點。">
    {{- end }}
    {{- with .Keywords }}
    <meta name="keywords" content="{{ delimit . ", " }}">
    {{- end }}

    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

    <!-- 您的 CSS 樣式表 -->
    <style>
        :root {
            --bg-color: #FDFCF7;
            --text-color: #4A443F;
            --title-color: #2c2825;
            --accent-color: #0056b3;
            --highlight-bg: #FFF8B2;
            --border-color: #EAE6E1;
            --font-title: 'Lora', serif;
            --font-body: 'Nunito', sans-serif;
        }
        body { font-family: var(--font-body); font-size: 18px; line-height: 1.8; color: var(--text-color); background-color: var(--bg-color); margin: 0; padding: 2rem 1rem; }
        .container { max-width: 800px; margin: 0 auto; }
        a { color: var(--accent-color); text-decoration: none; }
        h1, h2 { font-family: var(--font-title); color: var(--title-color); line-height: 1.3; }
        .site-header { text-align: center; margin-bottom: 3rem; }
        .site-header h1 { font-size: 3rem; margin: 0; }

        /* --- 原本定位右上角連結的 CSS 已被安全刪除 --- */
        
        .site-header .tagline { font-size: 1.1rem; color: #777; margin-top: 0.5rem; }
        
        /* --- ↓↓↓ 這裡的 CSS 已被修改 ↓↓↓ --- */
        /* 讓副標題中的連結樣式更清晰 */
        .tagline .author-credit {
            color: inherit; /* 關鍵修改：讓連結顏色繼承父層(.tagline)的灰色 */
            border-bottom: 1px dotted; /* 移除顏色設定，底線會自動跟隨文字顏色 */
            transition: border-bottom-style 0.2s;
        }
        /* --- ↑↑↑ 修改的 CSS 結束 ↑↑↑ --- */
        .tagline .author-credit:hover {
            border-bottom-style: solid;
        }

        .search-container { margin-bottom: 3rem; }
        #searchInput { width: 100%; padding: 0.8rem 1rem; font-size: 1rem; border: 1px solid var(--border-color); border-radius: 8px; box-sizing: border-box; }
        #searchInput:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 5px rgba(0, 86, 179, 0.2); }
        .article-list .article-item { margin-bottom: 2.5rem; padding-bottom: 2.5rem; border-bottom: 1px solid var(--border-color); }
        .article-list .article-item:last-child { border-bottom: none; margin-bottom: 0; }
        .article-list .article-item h2 { font-size: 1.7rem; margin: 0 0 0.5rem 0; }
        .article-list .article-item h2 a { color: var(--title-color); border-bottom: 2px solid transparent; transition: border-color 0.2s; }
        .article-list .article-item h2 a:hover { border-bottom-color: var(--accent-color); }
        .article-list .meta { font-size: 0.9rem; color: #888; margin-bottom: 0.8rem; }
        .article-list .category { font-size: 0.85rem; background-color: var(--border-color); padding: 0.2em 0.8em; border-radius: 15px; color: var(--text-color); display: inline-block; margin-right: 0.5em; }
        .article-list .excerpt { color: var(--text-color); }
        .back-link { display: inline-block; margin-bottom: 2rem; color: var(--text-color); font-size: 0.9rem; text-decoration: none; border-bottom: none; }
        .back-link:hover { color: var(--accent-color); }

        .article-content h2 { margin-top: 3rem; }

        .article-content p { text-align: justify; }

        h3 { font-family: var(--font-title); color: var(--title-color); line-height: 1.3; font-size: 1.5rem; margin-top: 2rem; }
        article a { border-bottom: 1px dotted var(--accent-color); }
        article a:hover { border-bottom: 1px solid var(--accent-color); }
        .highlight { background-color: var(--highlight-bg); padding: 0.1em 0.2em; border-radius: 3px; }
        .article-header .category { font-size: 0.9rem; background-color: var(--border-color); padding: 0.2em 0.8em; border-radius: 15px; color: var(--text-color); display: inline-block; }
        .article-header .meta { font-size: 0.9rem; color: #888; margin-top: 0.5rem; }
        .article-content { margin-top: 2rem; }
        .article-content img { max-width: 100%; height: auto; border-radius: 8px; margin-top: 1rem; margin-bottom: 1rem; }
        .article-main-image { max-height: 450px; width: 100%; object-fit: cover; object-position: center; display: block; margin: 2rem auto; }
        blockquote { margin: 2em 0; padding: 1.5em; background-color: #ffffff; border-radius: 8px; border: 1px solid var(--border-color); box-shadow: 2px 2px 10px rgba(0,0,0,0.05); font-style: normal; }
        .cta-section { text-align: center; margin: 4rem 0 3rem 0; }
        .cta-button { display: inline-block; background-color: var(--accent-color); color: #ffffff; padding: 0.8rem 2rem; border-radius: 5px; font-size: 1.1rem; font-weight: 600; text-decoration: none; border-bottom: none; transition: background-color 0.3s ease; }
        .cta-button:hover { background-color: #004494; border-bottom: none; color: #ffffff; }
        .site-footer { text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-color); font-size: 0.9rem; color: #888; }

        .pagination-nav { display: flex; justify-content: center; margin-top: 3rem; }
        .pagination { display: inline-flex; list-style-type: none; padding-left: 0; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color); }
        .pagination .page-item { margin: 0; }
        .pagination .page-link { display: block; padding: 0.75rem 1rem; color: var(--text-color); text-decoration: none; background-color: #fff; border-left: 1px solid var(--border-color); transition: background-color 0.2s; }
        .pagination .page-item:first-child .page-link { border-left: none; }
        .pagination .page-link:hover { background-color: var(--bg-color); }
        .pagination .page-item.active .page-link { background-color: var(--accent-color); color: #fff; border-color: var(--accent-color); cursor: default; }
        .pagination .page-item.disabled .page-link { color: #aaa; pointer-events: none; background-color: var(--bg-color); }
    </style>
</head>
<body>

    <div class="container">
        {{- block "main" . }}{{- end }}
    </div>
    
    <footer class="site-footer">
        <p>&copy; {{ now.Format "2006" }} 楊時綱. All Rights Reserved.</p>
    </footer>

    <script>
        if (document.getElementById('searchInput')) {
            document.getElementById('searchInput').addEventListener('keyup', function() {
                let filter = this.value.toLowerCase();
                let list = document.getElementById('articleList');
                let items = list.getElementsByClassName('article-item');
                for (let i = 0; i < items.length; i++) {
                    let item = items[i];
                    let text = item.textContent || item.innerText;
                    if (text.toLowerCase().indexOf(filter) > -1) {
                        item.style.display = "";
                    } else {
                        item.style.display = "none";
                    }
                }
            });
        }
    </script>

</body>
</html>
