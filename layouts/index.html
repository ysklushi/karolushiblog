
{{ define "main" }}

<header class="site-header">
    <div class="site-title-wrapper">
        <h1>法律新聞札記</h1>
    </div>
    <p class="tagline"><a href="https://karolushi.netlify.app/" class="author-credit" target="_blank" rel="noopener noreferrer"> 楊時綱律師 </a> ，對於法律新聞的觀察</p>
</header>

<div class="search-container">
    <input type="search" id="searchInput" placeholder="搜尋文章標題或分類...">
</div>

<section class="article-list" id="articleList">

    <!-- 使用 Hugo 預設的分頁器，它會自動讀取 hugo.toml 中的 mainSections 設定 -->
    {{ range .Paginator.Pages }}
    <article class="article-item">
        <div class="meta">
            {{ with .Params.category }}
            <span class="category">{{ . }}</span>
            {{ end }}
            <time class="date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006年01月02日" }}</time>
        </div>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p class="excerpt">{{ .Description }}</p>
    </article>
    {{ end }}

</section>

<!-- 顯示分頁導覽列 -->
<nav class="pagination-nav" aria-label="Page navigation">
    {{ template "_internal/pagination.html" . }}
</nav>

{{ end }}
